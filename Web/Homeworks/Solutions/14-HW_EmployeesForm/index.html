<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
<section class="card">
    <header class="card-header">
        <h2>
            Employee Data
        </h2>

    </header>

    <div class="card-body">
        <form id="form_employee">
            <div class="two_inputs">
                <div class="form-group">
                    <label>Employee Identifier</label>
                    <input class="form-control" required
                           name="id" type="number">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" required
                           name="emailAddress">
                </div>
            </div>


            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio"
                           value="female" name="gender" required>
                    Female
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio"
                           name="gender" value="male">
                    Male
                </label>
            </div>
            <br>
            <div class="three_inputs">
                <div class="form-group">
                    <label for="name">Employee's Name</label>
                    <input class="form-control" id="name"
                           name="name" required>
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input class="form-control" id="salary"
                           name="salary" type="number" required>
                </div>
                <div class="form-group">
                    <label>Title</label>
                    <select class="form-control" name="title">
                        <option value="WageEmployee">Wage Employee</option>
                        <option value="Manager">Manager</option>
                        <option value="SalesPerson">Sales Person</option>
                        <option value="SalesManager">Sales Manager</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>

    </div>
</section>
</body>
</html>
